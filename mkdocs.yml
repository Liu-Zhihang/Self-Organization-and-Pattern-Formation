markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - assets/javascripts/mathjax.js
  - assets/javascripts/language-nav.js
  - assets/javascripts/video-init.js
