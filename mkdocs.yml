site_name: Self-Organization and Pattern Formation
site_url: https://zhihangliu.cn/Self-Organization-and-Pattern-Formation/
repo_url: https://github.com/Liu-Zhihang/Self-Organization-and-Pattern-Formation
site_description: Course Notes and Code (Erwin Frey, LMU Munich, Winter 2025/2026)
site_author: Zhihang Liu

docs_dir: docs
use_directory_urls: true

plugins:
  - search:
      lang:
        - en
        - zh

extra:
  alternate:
    - name: English
      link: /Self-Organization-and-Pattern-Formation/
      lang: en
    - name: 简体中文 
      link: /Self-Organization-and-Pattern-Formation/zh/
      lang: zh

theme:
  name: material
  language: en
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

